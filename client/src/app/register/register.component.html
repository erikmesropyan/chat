<div class="mt-5 px-5">

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div *ngIf="file && imgSrc" class="mb-3">
    <img class="img-thumbnail rounded mx-auto img-fluid"
         style="max-width: 500px; max-height: 500px"
         alt="user picture" [src]="imgSrc">
  </div>
  <div class="custom-file">
    <input type="file" accept="image/*" (change)="onChange($event)" class="custom-file-input" id="image">
    <label class="custom-file-label" for="image">{{file ? file.name : 'Choose image'}}</label>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control"
           id="username"
           formControlName="username"
           type="text"
           [ngClass]="{ 'is-invalid': submitted && registerForm.get('username').errors }">
    <div *ngIf="submitted && registerForm.get('username').errors?.required" class="invalid-feedback">
      <div>username is required</div>
    </div>
  </div>
  <div class="form-group mt-2">
    <button class="btn btn-success">
      Register
    </button>
  </div>
  </form>
</div>
